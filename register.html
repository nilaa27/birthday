<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Registration - Happy Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        /* === WARNA DAN STYLE DI-SINKRONKAN DENGAN admin.html === */
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --dark: #131823;
            --darker: #0f121a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success: #4ade80;
            --error: #f87171;
            --light-text: rgba(255, 255, 255, 0.85);
            --transition-fast: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            z-index: 10;
        }
        
        .box {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .header { text-align: center; margin-bottom: 30px; }
        
        .header-icon {
            width: 75px; height: 75px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; margin: 0 auto 15px; border: 2px solid var(--glass-border);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .header-icon i { font-size: 36px; color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        
        h1 {
            font-size: 2rem; font-weight: 700; background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 6px;
        }

        .header p { color: var(--light-text); font-size: 1rem; }
        
        .input-group { margin-bottom: 20px; position: relative; }

        .input-wrapper { position: relative; }

        .input-wrapper i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 16px; }

        .input-field {
            width: 100%; padding: 14px 16px 14px 45px; background: rgba(0, 0, 0, 0.2); border: 1px solid var(--glass-border);
            border-radius: 10px; color: #fff; font-size: 1rem; transition: var(--transition-fast);
        }

        .input-field:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 10px rgba(79, 172, 254, 0.3); }

        .btn {
            width: 100%; padding: 15px; background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border: none; border-radius: 12px; color: var(--dark); font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: var(--transition-fast); display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px;
        }

        .btn:hover { transform: translateY(-3px) scale(1.01); box-shadow: 0 8px 20px rgba(0, 177, 253, 0.25); }

        .back-link { color: var(--light-text); text-decoration: none; font-weight: 500; transition: var(--transition-fast); text-align: center; display: block; margin-top: 20px; }
        .back-link:hover { color: var(--primary); }

        .particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .particles i { position: absolute; bottom: -200px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: particle-rise linear infinite; }
        @keyframes particle-rise { 0% { transform: translateY(0); } 100% { transform: translateY(-120vh) scale(0.5); opacity: 0; } }
        .particles i:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-duration: 15s; }
        .particles i:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-duration: 10s; animation-delay: 1s; }
        .particles i:nth-child(3) { left: 70%; width: 50px; height: 50px; animation-duration: 18s; animation-delay: 2s; }
        .particles i:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-duration: 12s; animation-delay: 3s; }
        .particles i:nth-child(5) { left: 85%; width: 40px; height: 40px; animation-duration: 16s; animation-delay: 1.5s; }

        .feedback-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); z-index: 3000; justify-content: center; align-items: center; }
        .feedback-content { background: rgba(30, 40, 60, 0.95); border-radius: 20px; padding: 30px 40px; text-align: center; width: 90%; max-width: 450px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); border-top: 4px solid var(--success); }
        .feedback-content h2 { font-size: 1.8rem; margin-bottom: 20px; color: var(--success); }
        .data-display { background: rgba(0, 0, 0, 0.2); border-radius: 10px; padding: 20px; margin-bottom: 25px; text-align: left; }
        .data-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 1.1rem; }
        .data-item:last-child { margin-bottom: 0; }
        .data-item span { color: var(--light-text); }
        .data-item strong { color: #fff; }
        .copy-btn { background: none; border: 1px solid var(--glass-border); color: var(--light-text); padding: 5px 10px; border-radius: 8px; cursor: pointer; transition: var(--transition-fast); margin-left: 10px; }
        .copy-btn:hover { background: var(--primary); color: #fff; }
        .feedback-actions { display: flex; gap: 15px; justify-content: center; }
        .feedback-btn { flex-grow: 1; padding: 12px; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition-fast); }
        .btn-back { background: var(--glass); border: 1px solid var(--glass-border); color: var(--light-text); }
        .btn-back:hover { background: rgba(255, 255, 255, 0.1); }
        .btn-signin { background: linear-gradient(to right, var(--primary) 0%, var(--secondary) 100%); border: none; color: var(--dark); }
        .btn-signin:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(79, 172, 254, 0.3); }
    </style>
</head>
<body>
    <div class="particles"><i></i><i></i><i></i><i></i><i></i></div>

    <div class="container">
        <div class="box">
            <div class="header">
                <div class="header-icon"><i class="fas fa-user-plus"></i></div>
                <h1>Create Admin Account</h1>
                <p>Fill in the details to register a new admin.</p>
            </div>
            
            <form id="registerForm" onsubmit="event.preventDefault(); createAccount();">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="adminName" class="input-field" placeholder="Admin Name" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" id="adminEmail" class="input-field" placeholder="Email (Optional)">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="adminPass" class="input-field" placeholder="Password" required>
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-check"></i> Create Account
                </button>
            </form>
            <a href="index.html" class="back-link">Back to Login</a>
        </div>
    </div>
    
    <div class="feedback-modal" id="accountModal">
        <div class="feedback-content">
            <h2><i class="fas fa-check-circle"></i> Account Created!</h2>
            <div class="data-display">
                <div class="data-item">
                    <span>Username:</span>
                    <div>
                        <strong id="displayUser"></strong>
                        <button class="copy-btn" onclick="copyData('displayUser')"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <div class="data-item">
                    <span>Password:</span>
                     <div>
                        <strong id="displayPass"></strong>
                        <button class="copy-btn" onclick="copyData('displayPass')"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>
            <div class="feedback-actions">
                <button class="feedback-btn btn-back" onclick="closeModal()">Back</button>
                <button class="feedback-btn btn-signin" onclick="goToLogin()">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        // --- AMANKAN API KEY ANDA! ---
        const firebaseConfig = {
            apiKey: "GANTI_DENGAN_API_KEY_BARU_ANDA",
            authDomain: "mayfa-fa284.firebaseapp.com",
            databaseURL: "https://mayfa-fa284-default-rtdb.asia-southeast1.firebasedatabase.app",
            //...sisa config
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- Fungsionalitas JavaScript tidak diubah ---
        function createAccount() {
            const adminName = document.getElementById('adminName').value;
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPass = document.getElementById('adminPass').value;

            if (!adminName || !adminPass) {
                alert("Admin Name and Password are required.");
                return;
            }

            const newAdminRef = database.ref('admins').push();
            newAdminRef.set({
                username: adminName,
                password: adminPass,
                email: adminEmail || null,
                createdAt: new Date().toISOString()
            }).then(() => {
                showAccountModal(adminName, adminPass);
            }).catch(error => {
                alert('Error creating account: ' + error.message);
            });
        }
        
        function showAccountModal(user, pass) {
            document.getElementById('displayUser').textContent = user;
            document.getElementById('displayPass').textContent = pass;
            document.getElementById('accountModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('accountModal').style.display = 'none';
            document.getElementById('registerForm').reset();
        }

        function goToLogin() {
            window.location.href = 'index.html';
        }
        
        function copyData(elementId) {
            const textToCopy = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy!');
            });
        }
    </script>
</body>
</html>
